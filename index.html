<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/favicon.png" type="image/png">
  <link rel="stylesheet" href="./src/style.css">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
  <main>
    <div class="product__description">
      <h1 class="product__title">Learn to code by watching others</h1>
      <p class="product__text">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable.</p>
    </div>
    <div class="product__signup">
      <p class="product__trial"><span class="bolder">Try it free 7 days</span> then $20/mo. thereafter</p>
      <div class="product__form-place">
        <form class="product__form" action="" method="post">
          <label class="sr-only" for="first-name">First Name</label>
          <input type="text" name="first-name" id="first-name" placeholder="First Name">
          <label class="sr-only" for="last-name">Last Name</label>
          <input type="text" name="last-name" id="last-name" placeholder="Last Name">
          <label class="sr-only" for="email">Email Address</label>
          <input type="email" name="email" id="email" placeholder="Email Address">
          <label class="sr-only" for="password">Password</label>
          <input class="password" type="password" name="password" id="password" placeholder="Password">
          <input class="submit" type="submit" value="CLAIM YOUR FREE TRIAL">
        </form>
        <p class="privacy-info">By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
      </div>
    </div>
  </main> 
</body>
</html>
